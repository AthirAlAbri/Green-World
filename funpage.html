      <button id="CSbtn">Create a Sentence</button>
    </br>
      <div id="sentence"></div>

    </div>
      <script >
// words array  "create a constant array"
var words = ["the", "environment", "Green", "better", "a", "wold", "for", "the", "Orang"];

// Get  words and sentence from the document
var wordsDoc = document.getElementById("words");
var sentenceDoc = document.getElementById("sentence");

// function to display the words
function displayWords() {
  var html = "";
  // Loop through the words array and display each word
  for (var i = 0; i < words.length; i++) {
    html += "<button class='word-btn'>" + words[i] + "</button>";
  }
  wordsDoc.innerHTML = html;
}

// Call the  function to  words
displayWords();

// Add an event listener to make a sentence from the selected words
var MakeS = document.getElementById("CSbtn");
MakeS.addEventListener("click", function() {
  var sentence = "";
  // Get all the selected words
  var wordBt = document.querySelectorAll(".word-btn.selected");
  // Loop  the selected words and add them to the sentence
  for (var i = 0; i < wordBt.length; i++) {
    sentence += wordBt[i].textContent + " ";
  }
  sentenceDoc.textContent = sentence;
});

// Add an event listener to select or deselect words
wordsDoc.addEventListener("click", function(event) {
  if (event.target.classList.contains("word-btn")) {
    event.target.classList.toggle("selected");
  }
});

MakeS.reset()
      </script>
